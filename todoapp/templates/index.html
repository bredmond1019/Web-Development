<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .hidden {
            display: none;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 200px
        }
        li {
            clear: both;
        }
        li button {
            border: none;
            outline: none;
            color: red;
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="form" method="post" action="todos/create">
        <div>
            <label for="name">Create a Todo Item</label>
            <input type="text" id = "description" name = 'description'></input>
            <input type="submit" value='Create'></input>
        </div>
    
    </form>
    <div id='error' class="hidden">Something went wrong!</div>
    <ul id="todos">
        {% for d in data %}
        <li> 
            <input class="check-completed" data-id="{{ d.id }}" type="checkbox" {% if d.completed %} checked {% endif %}>
            {{ d.description }}
            <button class='todo-delete' data-id="{{ d.id }}">&cross;</button>
        </li>
        {% endfor %}
    </ul>


    <script>
        const checkboxes = document.querySelectorAll('.check-completed');
        for (let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function(e) {
                const newCompleted = e.target.checked;
                const todoId = e.target.dataset['id'];
                fetch(`/todos/${todoId}/set-completed`, {
                    method: 'POST',
                    body: JSON.stringify({
                        'completed': newCompleted
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(function() {
                    document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                document.getElementById('error').className = '';
            });
            }
        }

        const deleteBtns = document.querySelectorAll('.todo-delete');
        for (let i = 0; i < deleteBtns.length; i++) {
            const btn = deleteBtns[i];
            btn.onclick = function(e) {
                const todoId = e.target.dataset['id'];
                fetch(`/todos/${todoId}/delete`, {
                        method: 'DELETE',
                })
                .then(function() {
                    const item = e.target.parentElement;
                    item.remove(); 
                });
            }
        }


        document.getElementById('form').onsubmit = function(e) {
            e.preventDefault();
            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify({
                    'description' : document.getElementById('description').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonResponse) {
                const liItem = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.className = 'check-completed';
                checkbox.type = 'checkbox';
                checkbox.setAttribute('data-id', jsonResponse.id)
                liItem.appendChild(checkbox);

                const text = document.createTextNode(' ' + jsonResponse.description);
                liItem.appendChild(text);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'todo-delete';
                deleteBtn.setAttribute('data-id', jsonResponse.id);
                deleteBtn.innerHTML = '&cross;';
                liItem.appendChild(deleteBtn);
                
                document.getElementById('todos').appendChild(liItem);
                document.getElementById('error').className = 'hidden';
            })
            .catch(function() {
                document.getElementById('error').className = '';
            });
        }
    </script>


    
</body>
</html>
